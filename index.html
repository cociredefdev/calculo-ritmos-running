<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Ritmos y Tiempos</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="favicon.png">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Ritmos y Tiempos para Running</h1>
        <form id="calculatorForm">
            <div class="form-group">
                <label for="distance">Distancia (km):</label>
                <input type="text" id="distance" placeholder="42.195" required>
                <div class="suggestions">
                    <button type="button" class="suggestion-btn" onclick="setDistance(5)">5K</button>
                    <button type="button" class="suggestion-btn" onclick="setDistance(10)">10K</button>
                    <button type="button" class="suggestion-btn" onclick="setDistance(21.097)">Media Maratón</button>
                    <button type="button" class="suggestion-btn" onclick="setDistance(42.195)">Maratón</button>
                </div>
            </div>
            <div class="form-group inline">
                <label for="hours">Horas:</label>
                <input type="number" id="hours" placeholder="HH" required>
                <label for="minutes">Mins:</label>
                <input type="number" id="minutes" placeholder="MM" required>
                <label for="seconds">Segs:</label>
                <input type="number" id="seconds" placeholder="SS" required>
            </div>
            <button type="submit">Calcular</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
